<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI-QA Prompt Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<style>
:root{--bg:#f6f8fb;--card:#fff;--accent:#1e3a8a;--accent-dark:#16306f;--green:#059669}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); margin:0; padding:32px; display:flex; justify-content:center;}
.wrap{width:100%; max-width:800px; background:var(--card); border-radius:12px; padding:28px; box-shadow:0 8px 30px rgba(17,24,39,0.06);}
h1{margin:0 0 8px 0; font-size:22px;}
p.lead{margin:0 0 18px 0; color:#475569;}
label{display:block; font-weight:600; margin-top:12px; margin-bottom:8px; color:#0f172a;}
textarea{width:100%; min-height:400px; resize:vertical; padding:12px; border-radius:8px; border:1px solid #e6e9ef; font-size:14px; box-sizing:border-box;}
.row{display:flex; gap:12px; margin-top:14px;}
.btn{display:inline-flex; align-items:center; gap:10px; padding:11px 18px; border-radius:10px; border:0; cursor:pointer; font-weight:700;}
.btn-primary{background:var(--accent); color:white;}
.btn-primary:hover{background:var(--accent-dark);}
.btn-download{background:var(--green); color:white;}
.note{color:#64748b; font-size:13px; margin-top:8px;}
pre.preview{white-space:pre-wrap; background:#f1f5f9; padding:12px; border-radius:8px; border:1px solid #e6eef7; overflow:auto; font-size:13px;}
.hidden{display:none;}
.status{margin-top:12px; min-height:20px; color:#0f172a;}
</style>
</head>
<body>
<div class="wrap" role="main">
<h1>AI-QA Prompt Generator</h1>
<p class="lead">Enter prompts, one per line. Each prompt will generate a CSV row with a default <code>llm-rubric</code>.</p>

<label for="inputReq">Step 1 â€” Prompts</label>
<textarea id="inputReq" placeholder="Enter prompts here, one per line"></textarea>

<div class="row" style="margin-top:14px;">
  <button id="generateBtn" class="btn btn-primary">Generate CSV</button>
  <button id="downloadBtn" class="btn btn-download hidden">Download ZIP</button>
</div>

<div class="status" id="status"></div>

<label style="margin-top:18px">CSV Preview</label>
<pre id="preview" class="preview">(CSV preview will appear here)</pre>
<p class="note">CSV columns: <code>question,__expected</code>. All rows will use the default <code>llm-rubric</code> unless specified in code.</p>
</div>

<script>
const inputReq = document.getElementById('inputReq');
const generateBtn = document.getElementById('generateBtn');
const downloadBtn = document.getElementById('downloadBtn');
const previewEl = document.getElementById('preview');
const statusEl = document.getElementById('status');

function escapeCSV(s){ return '"' + String(s).replace(/"/g,'""') + '"'; }

// Default LLM rubric
const defaultRubric = 'llm-rubric: the response should be accurate, clear, and relevant to the prompt';

generateBtn.addEventListener('click', async () => {
  const raw = inputReq.value.trim();
  if(!raw){ alert('Please enter at least one prompt.'); return; }

  const prompts = raw.split('\n').map(p => p.trim()).filter(Boolean);
  const rows = prompts.map(p => `${escapeCSV(p)},${escapeCSV(defaultRubric)}`);
  const csv = 'question,__expected\n' + rows.join('\n');

  previewEl.textContent = csv;
  statusEl.textContent = `Generated ${prompts.length} prompts.`;

  // Prepare ZIP
  const zip = new JSZip();
  zip.file('prompts.csv', csv);
  downloadBtn.onclick = async () => {
    const blob = await zip.generateAsync({type:'blob'});
    saveAs(blob, 'prompts.zip');
  };
  downloadBtn.classList.remove('hidden');
});
</script>
</body>
</html>
